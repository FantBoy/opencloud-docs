# Project information
site_name: 'AIOT开放平台文档中心'
site_description: 'AIOT开放平台的官方文档，帮助开发基于AIOT平台的物联网应用'
site_author: 'Penny & Forrest'
site_url: 'https://docs.opencloud.aqara.cn/'
docs_dir: zh

# Repository
repo_name: 'aqara/opencloud-docs'
repo_url: 'https://github.com/aqara/opencloud-docs/'

# Copyright
copyright: '版权所有 &copy; 2017 - 2018 深圳绿米联创科技有限公司'

# Theme Configuration 
theme:
  name: 'material'
  language: 'zh'
  feature:
    tabs: true

# Customization
extra:
  search: 
    language: 'en'
  disqus: 'mkdocs-material'
  social:
    - type: 'github'
      link: 'https://github.com/aqara'
    - type: 'weibo'
      link: 'https://weibo.com/u/5232002130'
    - type: 'twitter'
      link: 'https://twitter.com/squidfunk'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

# Contents
pages:
- 简介: index.md
- 新手帮助: 
  - 产品介绍: guideline/product-discription.md
  - 账号与密码: guideline/account-and-password.md
- 开发手册:
  - 云端开发手册: development/cloud-development.md
  - 网关局域网通讯协议: blank.md
- 部署与运维:
  - 安装与配置指南: blank.md
  - 故障诊断指南: blank.md
- 常见问题: blank.md
