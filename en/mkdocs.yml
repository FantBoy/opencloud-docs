# Theme Configuration 
theme:
  name: 'material'
  custom_dir: 'theme'
  language: 'en'
  feature:
    tabs: true

# Customization
extra:
  search: 
    language: 'en'
  disqus: 
  social:
    - type: 'globe'
      link: 'https://opencloud.aqara.com'
    - type: 'github'
      link: 'https://github.com/aqara'
    - type: 'weibo'
      link: 'https://weibo.com/u/5232002130'
    - type: 'twitter'
      link: 'https://twitter.com/squidfunk'

# Google Analytics
google_analytics:
  - 'UA-116424606-1'
  - 'auto'

# Extensions
